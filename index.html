<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div id="answer" class="past-answer">0</div>
        <div id="equation" class="current-equation">0</div>
      </div>
      <button class="wide-button" onclick="allClear()">AC</button>
      <button id="delete" onclick="handleDeleteOnClick()">DEL</button>
      <button id="divide" onclick="handleOperatorOnClick('/')">รท</button>

      <button id="seven" onclick="handleNumberOnClick('7')">7</button>
      <button id="eight" onclick="handleNumberOnClick('8')">8</button>
      <button id="nine" onclick="handleNumberOnClick('9')">9</button>
      <button id="times" onclick="handleOperatorOnClick('*')">ร</button>

      <button id="four" onclick="handleNumberOnClick('4')">4</button>
      <button id="five" onclick="handleNumberOnClick('5')">5</button>
      <button id="six" onclick="handleNumberOnClick('6')">6</button>
      <button id="minus" onclick="handleOperatorOnClick('-')">-</button>
      <button id="one" onclick="handleNumberOnClick('1')">1</button>
      <button id="two" onclick="handleNumberOnClick('2')">2</button>
      <button id="three" onclick="handleNumberOnClick('3')">3</button>
      <button id="plus" onclick="handleOperatorOnClick('+')">+</button>
      <button id="zero" onclick="handleNumberOnClick('0')">0</button>
      <button id="decimal" onclick="handleNumberOnClick('.')">.</button>
      <button id="equals" onclick="handleEqualsOnClick()" class="wide-button">
        =
      </button>
    </div>
  </body>
</html>
